<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Tik.css">
</head>
<body>
     
        <!-- <div class="img">
            <img src="pexels-matthiasgroeneveld-4200740.jpg" width="200px"  alt="">
        </div> -->
    <h1 >Tic-Tac-Toe</h1>
    
    <div id="difficulty-selection">
        <button>Play with AI</button>
        <button>Play with human</button>
    </div>
  
    <div id="game-board">
        <div class="tile" data-index="0"></div>
        <div class="tile" data-index="1"></div>
        <div class="tile" data-index="2"></div>
        <div class="tile" data-index="3"></div>
        <div class="tile" data-index="4"></div>
        <div class="tile" data-index="5"></div>
        <div class="tile" data-index="6"></div>
        <div class="tile" data-index="7"></div>
        <div class="tile" data-index="8"></div>
    </div>
 

    <p id="game-status"></p>
    
    <button id="play-again">Play Again</button>
    <p style="height: 150px;"></p>
    <script src="Tic.js"></script>
</body>
</html>
